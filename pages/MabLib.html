<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/Madlib.css">
    <title>MadLib</title>
  </head>
  <body class = "bg">
    <div class="container-fluid ">
      <!-- row 1 -->
      <div class="row mt-2">
        <div class="col-1"></div>
        <div class="col-10 d-flex justify-content-center ">
          <h1 class = "titlebg sabotitle ">MadLib</h1>
        </div>
        </div>
        <div class="col-1"></div>
        <!-- row 1 end -->
        <!-- row 2 start -->

        <div class="row mt-4">
          <div class="col-4 d-flex justify-content-around">
            <input id="adj1" type="text" class="txtfieldbg text-center margin sabo" placeholder="Insert ADJ" aria-label="adj1" aria-describedby="basic-addon1">
          </div>

          <div class="col-4 d-flex justify-content-around">
            <input id="adj2" type="text" class="txtfieldbg text-center margin sabo" placeholder="Input ADJ" aria-label="adj2" aria-describedby="basic-addon1">
          </div>
          
          <div class="col-4 d-flex justify-content-around">
            <input id="adj3" type="text" class="txtfieldbg text-center  margin sabo" placeholder="Input adj" aria-label="adj3" aria-describedby="basic-addon1">
            
          </div>
        </div>
        <!-- row 2 end -->
        <!-- row 3 start -->
        <div class="row mt-4">
          <div class="col-4 d-flex justify-content-around">
            <input id="adj4" type="text" class="txtfieldbg text-center margin sabo" placeholder="Input adj" aria-label="adj4" aria-describedby="basic-addon1">
          </div>

          <div class="col-4 d-flex justify-content-around">
            <input id="noun1" type="text" class="txtfieldbg text-center margin sabo" placeholder="Input noun" aria-label="noun1" aria-describedby="basic-addon1">
          </div>
          
          <div class="col-4 d-flex justify-content-around">
            <input id="noun2" type="text" class="txtfieldbg text-center  margin sabo" placeholder="Input noun" aria-label="noun2" aria-describedby="basic-addon1">
            
          </div>
        </div>
        <!-- row 3 end -->
        <!-- row 4 start -->
        <div class="row mt-4">
          <div class="col-4 d-flex justify-content-around">
            <input id="animal" type="text" class="txtfieldbg text-center margin sabo" placeholder="Input animal" aria-label="animal" aria-describedby="basic-addon1">
          </div>

          <div class="col-4 d-flex justify-content-around">
            <input id="animalName" type="text" class="txtfieldbg text-center margin sabo" placeholder="Input animal name" aria-label="petname" aria-describedby="basic-addon1">
          </div>
          
          <div class="col-4 d-flex justify-content-around">
            <input id="noise" type="text" class="txtfieldbg text-center  margin sabo" placeholder="Input noise" aria-label="noise" aria-describedby="basic-addon1">
            
          </div>
        </div>
        <!-- row 4 end -->
        <!-- row 5 start -->
        <div class="row mt-4">
          <div class="col-2 d-flex justify-content-around">
            
          </div>
          <div class="col-4 d-flex justify-content-around">
            <input id="adverb" type="text" class="txtfieldbg text-center margin sabo" placeholder="Input adverb" aria-label="adverb" aria-describedby="basic-addon1">
          </div>

          <div class="col-4 d-flex justify-content-around">
            <button id="submitbtn" class="btn sabo txtfieldbg margin" type="button">Submit</button>
          </div>
          
          <div class="col-2 d-flex justify-content-around">
            
          </div>
        </div>
        <!-- row 5 end -->
        <!-- row 6 start -->
        <div class="row">
         

         

          <div class="col-12 d-flex justify-content-center mt-4 resultbg">
              <p id="result" class="saboResult text-center"> Result</p>

          

          </div>
        </div>
        <!-- row 6 end -->
        <!-- row 7 start -->
        <div class="row">
          <div class="col-5 d-flex justify-content-center mt-4">
            <a class="btn sabo txtbg" role="button" href="../index.html">Go back</a>
          </div>
        </div>
        <!-- row 7 end -->
        <!-- end of container fluid -->
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../scripts/madlib.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
