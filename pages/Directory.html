<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/directory.css">
    <title>Student Directory</title>
  </head>
  <body class = "bg">
    <div class="container-fluid ">
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8 d-flex justify-content-center mt-2 ">
          <h1 class = " titlebg sabotitle">Student Directory</h1>
        </div>
        <div class="col-8"></div>
        </div>
        <!-- row 1 btn -->
        <div class="row mt-4">
          <div class="col-6 d-flex justify-content-end ">
            <input id="userInput" type="text" class="txtfieldbg text-center margin sabo" placeholder="Input one of the fields" aria-label="input" aria-describedby="basic-addon1">
          </div>
          <div class="col-6 d-flex justify-content-start">
            <button id="namebtn" class="btn sabo txtbg" type="button">Search by First Name</button>
          </div>
        </div>
        <!-- row 1 btn end -->
        <!-- row 2 btn -->
        <div class="row mt-4">
          <div class="col-6 d-flex justify-content-end">
            <button id="lastbtn" class="btn sabo txtbg" type="button">Search by Last Name</button>
          </div>
          <div class="col-6 d-flex justify-content-start">
            <button id="slackbtn" class="btn sabo txtbg" type="button">Search by Slack Name</button>
          </div>
        </div>
        <!-- row 2 btn end -->
        <!-- row 3 btn -->
        <div class="row mt-4">
          <div class="col-6 d-flex justify-content-end">
            <button id="emailbtn" class="btn sabo txtbg" type="button">Search by Email</button>
          </div>
          <div class="col-6 d-flex justify-content-start">
            <button id="hobbiesbtn" class="btn sabo txtbg" type="button">Search by hobbies</button>
          </div>
        </div>
        <!-- row 3 btn end -->
        <!-- row 4 btn -->
        <div class="row mt-4">
          <div class="col-12 d-flex resultbg justify-content-center mt-3">
            <p id="result" class="sabo text-center"> Student Infomation</p>
          </div>
  
        </div>
        <!-- row 4 btn end -->
        <div class="row mt-4">
          <div class="col-5 d-flex justify-content-center mt-4">
            <a class="btn sabo txtbg" role="button" href="../index.html">Go back</a>
          </div>
        </div>

        <!-- end of container fluid -->
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../scripts/directory.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
